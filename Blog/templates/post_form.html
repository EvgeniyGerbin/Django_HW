{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save post</button>
    <a href="{% url 'main' %}" class="btn btn-primary stretched-link">Go to main page</a>

  </form>
{% endblock %}
